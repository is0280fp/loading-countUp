<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Count up</title>
</head>
<body>
<div class="title"><h1>Count Up</h1></div>
<div class="container">
    <div class="count_up animate">
        <div class="counterbox-container">
            <p class="number">
            <span class="prefix">$</span>
            <span class="value" data-seperator="." data-decimal="2" data-count="9256.58">9256.58</span>
            </p>
            <p class="headline">Profit</p>
            <p class="text">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.</p>
        </div>
    </div>
</div>
<div class="button">
    <button class="start">Count up again</button>
</div>

</body>
</html>
